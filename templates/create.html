{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label style="color: gray" for="#">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label style="color: gray;" for="#">Text:</label>
            {{ form.description }}
        </div>
        <label style="color: gray;" for="#">Images:</label>
        {{ form.img }}<br>
        <button class="btn btn-warning">Oтправить запрос</button>
        <br><br>
        <span>{{ error }}</span>
    </form>
</div>

{% endblock %}
